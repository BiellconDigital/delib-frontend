<div class="container productos" ng-controller="ProductoDetalleController">

  <div class="row subcontenido">

    <div class="col-xs-12 col-sm-12 col-md-3">

      <ul class="nav nav-pills nav-stacked hidden-xs categoria-lista">
        <li ng-repeat="cate in categorias_producto" 
             ng-class="{'active' : isActiveCate(cate)}">
          <a href="#/arreglos/{{cate.idcontcate}}">
              <div class="pull-right" 
                ng-class="{'icono-triangulo' : isActiveCate(cate)}">&nbsp;</div>
            {{cate.descripcion}}
          </a>
          <ul class="nav nav-pills nav-stacked subcategoria-lista"
              ng-if="isActiveCate(cate)">
            <li ng-repeat="prod in productos" class="fondo-cian"
                ng-class="{'active' : isActiveProd(prod.idproducto)}">
              <a href="#/detalle-producto/{{prod.idproducto}}"  class="fondo-cian">
                  <div class="pull-right"
                    ng-class="{'icono-triangulo' : isActiveProd(prod.idproducto)}">&nbsp;</div>
                {{prod.nombre_producto}}
              </a>
            </li>
          </ul>

        </li>
      </ul>

      <div class="visible-xs" id="select-categoria">
        <select class="form-control"
                ng-options="cate2 as cate2.descripcion for cate2 in categorias_producto" 
                ng-model="selectedCate" ng-change="loadCategoria(selectedCate.idcontcate);">
         </select>

        <br/>
      </div>

    </div>

    <div class="col-xs-12 col-sm-12 col-md-9">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-5 center-block">
                <img ng-src="/web/m_cart/files/producto/{{producto.imagen}}" alt="img1" class="img-circle img-responsive center-block">
            </div>

            <div class="col-xs-12 col-sm-12 col-md-7">
                
                <div class="row" id="resumen-producto">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <h3 id="nombre-producto">{{producto.nombre_producto}}</h3>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-2 label-resumen-prod">
                        <p>C칩digo:</p>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-10 text-resumen-prod">
                        <p>{{producto.codigoProducto}}</p>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-2 label-resumen-prod">
                        <p>Precio:</p>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-10 text-resumen-prod">
                        <p>{{producto.precio | currency:'S/.'}}</p>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-2 label-resumen-prod">
                        <p>Stock:</p>
                    </div>
                    <div class="col-xs-6 col-sm-3 col-md-3 text-resumen-prod">
                        <p>{{producto.cantidad}} unidades</p>
                    </div>
                    
                    <div class="col-xs-6 col-sm-6 col-md-2 label-resumen-prod visible-xs">
                        <p>Cantidad</p>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 text-resumen-prod visible-xs">
                        <p><input  id="inputCantidad" class="form-control input-sm" ng-model="cantidadP" /></p>
                    </div>
                    
                    <div class="col-sm-3 col-md-7 text-resumen-prod hidden-xs">
                        <div class="fb-like" data-href="http://www.delibouquet.pe/cart/#/detalle-producto/{{producto.idproducto}}" data-width="200" 
                             data-layout="standard" data-action="like" data-show-faces="false" data-share="false"></div>                    
                    </div>
                    
                </div>
                <br/>
                <div class="thumbnail">
                  <div class="caption">
                    <div class="row">
                        <div class="col-sm-12 col-md-7 hidden-xs">
                            <form class="form-horizontal" role="form" >
                                <div class="form-group">
                                    <label for="inputCantidad" class="col-xs-4 col-sm-4 control-label small">Cantidad </label>
                                    <div class="col-xs-4 col-sm-4 col-md-4">
                                        <input  id="inputCantidad" class="form-control input-sm" ng-model="cantidadP" />
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-12 col-md-5">
                            <p>
                                <a href="" class="btn btn-sm btn-block" role="button"
                                   ng-click="cart.addItem(producto.idproducto, producto.nombre_producto, producto.imagen, producto.precio, 1); showCart()">
                                    Comprar
                                </a>
                            </p>
                            <p>
                                <a href="" class="btn btn-sm btn-block" role="button"
                                   ng-click="cart.addItem(producto.idproducto, producto.nombre_producto, producto.imagen, producto.precio, cantidadP)">
                                    Seguir comprando
                                </a>
                            </p>
                            <p>
                                <a href="#/arreglos" class="btn btn-sm btn-block" role="button">Atr치s</a>
                            </p>
                        </div>
                    </div>
                      
                  </div>
                </div>

                <ul class="nav nav-tabs" id="navProducto">
                    <li class="active">
                        <a href="#descripcion" class="text-marron">Descripci칩n</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="descripcion">
                        <div class="panel panel-default sin-borde-top">
                          <p class="text-marron visible-xs">Descripci칩n</p>
                          <div class="panel-body" ng-bind-html="deliberatelyTrustDangerousSnippet(producto.ficha)">
                                
                          </div>
                        </div>
                    </div>

                </div>
                
                <div class="visible-xs">
                    <div class="fb-like" data-href="http://www.delibouquet.pe/cart/#/detalle-producto/{{producto.idproducto}}" data-width="340" 
                         data-layout="standard" data-action="like" data-show-faces="false" data-share="false"></div>                    
                    <br/><br/><br/>
                </div>
                
            </div>
          
        
      </div>

    </div>

  </div>



</div>
