<div class="container productos" ng-controller="ProductoDetalleController">

  <div class="row">

    <div class="col-xs-12 col-sm-12 col-md-3">

      <ul class="nav nav-pills nav-stacked hidden-xs categoria-lista">
        <li ng-repeat="cate in categorias_producto"
            ng-class="{'active' : isActiveCate(cate)}">
          <a href="#/arreglos/{{cate.idcontcate}}">
              <div class="pull-right" 
                ng-class="{'icono-triangulo' : isActiveCate(cate)}">&nbsp;</div>
            {{cate.descripcion}}
          </a>
        </li>
      </ul>

      <div class="visible-xs" id="select-categoria">
        <select class="form-control"
                ng-options="cate2 as cate2.descripcion for cate2 in categorias_producto" 
                ng-model="selectedCate" ng-change="loadCategoria(selectedCate.idcontcate);">
         </select>

        <br/>
      </div>

    </div>

    <div class="col-xs-12 col-sm-12 col-md-9">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-5 center-block">
                <img ng-src="/web/m_cart/files/producto/{{producto.imagen}}" alt="img1" class="img-circle img-responsive center-block">
            </div>

            <div class="col-xs-12 col-sm-12 col-md-7">
                
                <div class="row" id="resumen-producto">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <h3 id="nombre-producto">{{producto.nombre_producto}}</h3>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-2 label-resumen-prod">
                        <p>Código:</p>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-10 text-resumen-prod">
                        <p>{{producto.codigoProducto}}</p>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-2 label-resumen-prod">
                        <p>Precio:</p>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-10 text-resumen-prod">
                        <p>S/. {{producto.precio}}</p>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-2 label-resumen-prod">
                        <p>Stock:</p>
                    </div>
                    <div class="col-xs-6 col-sm-3 col-md-3 text-resumen-prod">
                        <p>{{producto.cantidad}} unidades</p>
                    </div>
                    <div class="col-sm-3 col-md-7 text-resumen-prod hidden-xs">
                        <div class="fb-like" data-href="https://www.facebook.com/BiellconDigitalSac?ref=hl" data-width="200" 
                             data-layout="standard" data-action="like" data-show-faces="false" data-share="false"></div>                    
                    </div>
                    
                </div>
                <br/>
                <div class="thumbnail">
                  <div class="caption">
                    <div class="row">
                        <div class="col-sm-12 col-md-8">
                            <form class="form-horizontal" role="form" >
                                <div class="form-group">
                                    <label for="inputCantidad" class="col-xs-4 col-sm-4 control-label small">Cantidad </label>
                                    <div class="col-xs-8 col-sm-8">
                                        <input  id="inputCantidad" class="form-control input-sm" />
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <p>
                                <a href="" class="btn btn-xs btn-block" role="button"
                                   ng-click="cart.addItem(producto.idproducto, producto.nombre_producto, producto.imagen, producto.precio, 1); showCart()">
                                    <small>Comprar</small>
                                </a>
                            </p>
                            <p>
                                <a href="" class="btn btn-xs btn-block" role="button"
                                   ng-click="cart.addItem(producto.idproducto, producto.nombre_producto, producto.imagen, producto.precio, 1)">
                                    <small>Seguir comprando</small>
                                </a>
                            </p>
                            <p>
                                <a href="#" class="btn btn-xs btn-block" role="button"><small>Atrás</small></a>
                            </p>
                        </div>
                    </div>
                      
                  </div>
                </div>

                <ul class="nav nav-tabs" id="navProducto">
                    <li class="active">
                        <a href="#descripcion">Descripción</a>
                  </li>                
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="descripcion">
                        <div class="panel panel-default sin-borde-top">
                          <div class="panel-body" ng-bind-html="deliberatelyTrustDangerousSnippet(producto.ficha)">
                                
                          </div>
                        </div>
                    </div>

                </div>
                
                <div class="visible-xs">
                    <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="340" 
                         data-layout="standard" data-action="like" data-show-faces="false" data-share="false"></div>                    
                    <br/><br/><br/>
                </div>
                
            </div>
          
        
      </div>

    </div>

  </div>



</div>
