<div class="container productos" ng-controller="PedidosController">
    <h3>Listado de compras</h3>
    <div class="row">

          <div class="col-sm-6 col-md-3" ng-repeat="p in pedidos" id="item-producto">
            <div class="thumbnail sin-fondo sin-borde">
              <img ng-src="/web/m_cart/files/producto/{{p.imagen}}" alt="img1" class="img-circle img-responsive">
              <div class="caption text-center">
                <a href="#/pedido/{{p.idOrden}}">
                  <h4 class="text-center">{{p.productoNombre}}</h4>
                </a>
                <p>Fecha - {{p.fechaProcesado | parserDate:'dd/MM/yyyy'}}</p>
              </div>
            </div>
          </div>

    </div>

</div>
