<div class="container productos" ng-controller="PedidosController">

  <div class="row">

    <div class="col-sm-12 col-md-12">
      <div class="row">

          <div class="col-sm-12 col-md-4" ng-repeat="p in pedidos" id="item-producto">
            <div class="thumbnail sin-fondo sin-borde">
              <img ng-src="/web/m_cart/files/producto/{{p.imagen}}" alt="img1" class="img-circle img-responsive">
              <div class="caption text-center">
                <a href="#/detalle-pedido/{{p.idproducto}}" role="button">
                  <h4 class="text-center">{{p.}}</h4>
                </a>

                <p>S/ {{p.precio}}</p>
              </div>
            </div>
          </div>
          
        
      </div>

    </div>

  </div>



</div>
