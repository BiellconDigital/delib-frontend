<div class="layerFondo contenido" ng-controller="LoginController">
	<h3>Iniciar sesión</h3>
	<hr/>
	<div class="container">
		<div class="row info">

			<div class="col-sm-6 col-md-7">
			<div class="thumbnail padding-thumbs">

				<div class="row">
					<div class="col-sm-6 col-md-4">
						<img src="img/usuario.png" class="img-responsive center-block foto-login" />
					</div>
					<div class="col-sm-6 col-md-8">
						<form class="form-horizontal" role="form" >

							  <div class="form-group">
							    <label for="inputEmail3" class="col-sm-2 control-label">Correo: </label>
							    <div class="col-sm-10">
							      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
							    </div>
							  </div>
							  <div class="form-group">
							    <label for="inputPassword3" class="col-sm-2 control-label">Clave: &nbsp;</label>
							    <div class="col-sm-10">
							      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
							    </div>
							  </div>
							  <div class="form-group">
							    <div class="col-sm-offset-6 col-sm-6">
							      <button type="submit" class="btn btn-block">Ingresar</button>
							    </div>
							  </div>
							  <div class="form-group">
							    <div class="col-sm-offset-2 col-sm-10">
						    		<br/>
						      		<a href="#">¿Olvidaste tu clave?</a>
							    </div>
							  </div>
						</form>
					</div>
				</div>

			</div>
			</div>
	  
			<div class="col-sm-6 col-md-5 text-center">
				<div class="thumbnail padding-thumbs">

					<p>¿Aún no eres usuario de Delibouquet?</p>
					<br/><br/><br/>
					<a href="#/registrarse">Registrate aquí</a>
				    <br/><br/><br/><br/>
				</div>
			</div>
	  
		</div>
	</div>

</div>
