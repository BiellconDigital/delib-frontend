<div class="layerFondo contenido" id='contenido' ng-controller="LoginController">
	<h3>Iniciar sesión</h3>
	<hr/>
	<div class="container">
		<div class="row info">

			<div class="col-sm-6 col-md-7 content-panels-login sin-borde">
			<div class="thumbnail padding-thumbs panels-login sin-borde">

				<div class="row">
					<div class="col-sm-6 col-md-3">
						<img src="img/usuario.png" class="img-responsive center-block foto-login" />
					</div>
					<div class="col-sm-6 col-md-9">
						<form class="form-horizontal" role="form" name="loginUserForm">

						  <div class="form-group">
						    <label for="inputEmail" class="col-sm-3 control-label">Correo: </label>
						    <div class="col-sm-9">
                                <input type="email" required class="form-control" id="inputEmail" placeholder="Email"
                                       ng-model="username">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputPassword" class="col-sm-3 control-label">Clave: &nbsp;</label>
						    <div class="col-sm-9">
                                <input type="password" required class="form-control" id="inputPassword" placeholder="Password"
                                       ng-model="password">
                                <input type="hidden" ng-model="rememberme" name="rememberme"/>
						    </div>
						  </div>
<!--							  <div class="form-group">
                                                        <label>
                                                          <input type="radio" ng-model="rememberme" name="rememberme" id="rememberme">
                                                               Recordarme 
                                                        </label>
						  </div>-->
						  <div class="form-group">
						    <div class="col-sm-offset-6 col-sm-6">
						      <button type="submit" ng-disabled="!loginUserForm.$valid"
                                                                  class="btn btn-block" ng-click="login()">Ingresar</button>
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-3 col-sm-9">
				    		<br/>
                            <a href="#" id="buttonRecuClave" class="btn-block"
                            	data-toggle="modal" data-target="#modalRecuperarClave">¿Olvidaste tu clave?</a>

						    </div>
						  </div>
						</form>
					</div>
				</div>

			</div>
			</div>
	  
			<div class="col-sm-6 col-md-5 text-center content-panels-login sin-borde">
				<div class="thumbnail padding-thumbs panels-login sin-borde fondo-cian">

					<p>¿Aún no eres usuario de Delibouquet?</p>
					<br/><br/><br/>
					<a href="#/registrarse">Registrate aquí</a>
				    <br/><br/>
				</div>
			</div>
	  
		</div>
	</div>


</div>


<!-- Modal -->
<div class="modal fade" id="modalRecuperarClave" tabindex="-111" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Recuperar Clave</h4>
      </div>
      <div class="modal-body">
      	<p>Ingresa tu email con la cual te registraste y te enviaremos tu nueva clave a tu buzón.</p>
		<form class="form-horizontal" role="form" name="recuperarClaveForm">
		  <div class="form-group">
		    <label for="inputEmailRec" class="col-sm-3 control-label">Correo: </label>
		    <div class="col-sm-9">
                <input type="email" required class="form-control" id="inputEmailRec" placeholder="Email"
                       ng-model="emailRecu">
		    </div>
		  </div>
		</form>
        
      </div>
      <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">
			Cerrar
		</button>
		<button type="submit" ng-disabled="!recuperarClaveForm.$valid"
		  class="btn btn-primary" ng-click="recuperarClave()">
		  Enviar
		</button>
      </div>
    </div>
  </div>
</div>
