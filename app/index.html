</head>
<body ng-controller="InitController">
	<div class="layerOpacity">
		<div class="lista">
			<li class="first">Bienvenido</li>

		    <li><img src="img/facebook1.png"></li>
	    </div>	
	</div>

	<a id="simple-menu" href="#sidr" class="simple-menu" onclick="clickEvent();">
		<img src="img/icon-menu.png">
	</a>

	<a class="overlay-menu" onclick="manageOverlay();">
		<img src="img/icon-menu.png">
	</a>
 
	<div id="sidr" class="nav-mobile" >	  
	  <ul>
	    <li><a href="#/">Inicio</a></li>
	    <li class="important"><a href="#/delibouquet">Delibouquet</a></li>
	    <li class="util"><a href="#/arreglos">Arreglos</a></li>
	    <li><a href="#">Pedidos</a></li>
	    <li><a href="#/contacto">Contacto</a></li>
	  </ul>
	</div>

	<nav>
		<img src="img/facebook1.png" class="logo-fb">
		<div class="menu">
			<ul class="menuIzquierda">
				<li><a href="#/delibouquet">Delibouquet</a></li>
				<li><a href="#/arreglos">Arreglos</a></li>
			</ul>
			<ul class="menuDerecha">
				<li><a href="#">Pedidos</a></li>
				<li><a href="#/contacto">Contacto</a></li>			
			</ul>	
		</div>			
	</nav>
	<header>		
		<div class="logo">
			
			<img src="img/logotipo.png" />		
		</div>
		<div class="spacer"></div>
	</header>
	
	<section class="content">
                <div ng-view></div>
	</section>

	<footer>
		<h3>
			Powered by 3.0 Consulting Group
		</h3>

	</footer>

	<script>
		var menuOpened=false;
		var overlayActive=false;
		$(document).ready(function() {
		  $('#simple-menu').sidr();		 
		});

		$( window ).resize(function() {		  
		  if(menuOpened){
		  	toggleMenu();
		  	menuOpened=false;	
		  }
		  if(overlayActive){
			  if($( window ).width()>767){
			  	$('.layerOpacity').hide();
			  	overlayActive=false;
			  }
		  }	
		});

		function toggleMenu(){
			$.sidr('close', 'sidr');	
		}

		function clickEvent(){
			menuOpened=!menuOpened;
		}

		function manageOverlay(){
			if(!overlayActive)
				$('.layerOpacity').show();
			else
				$('.layerOpacity').hide();
			overlayActive=!overlayActive;
		}		
		
	</script>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  
  <script src="lib/q.min.js"></script>
    
    <!-- Load custom scripts via RequireJS -->
  <script src="lib/require.js" data-main="js/main"></script>
  
</body>
</html>
